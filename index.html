<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estetique - Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-panel">
    <h1>Estetique</h1>
    <p>Bem-Vindo(a) de volta!<br>Acesse sua conta agora mesmo.</p>
    <button onclick="realizarLogin()">ENTRAR</button>
    <small>Esqueci minha senha</small>
  </div>

  <div class="right-panel">
    <h2>Crie sua conta</h2>
    <p>Preencha seus dados</p>
    <div class="form-field">
      <input type="text" id="nome" placeholder="Nome">
      <span class="error" id="erro-nome"></span>
    </div>
    <div class="form-field">
      <input type="email" id="email" placeholder="Email">
      <span class="error" id="erro-email"></span>
    </div>
    <div class="form-field">
      <input type="password" id="senha" placeholder="Senha">
      <span class="error" id="erro-senha"></span>
    </div>
    <button class="button" id="cadastrarBtn">CADASTRAR</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
