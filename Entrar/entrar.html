<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estetique - Login</title>
  <link rel="stylesheet" href="entrar.css">
  <script src="entrar.js" defer></script>
</head>
<body>
  <div class="left-panel">
    <h1>Estetique</h1>
    <p>Bem-Vindo(a) de volta!<br>Acesse sua conta agora mesmo.</p>
    <button onclick="abrirModalLogin()">ENTRAR</button>
    <small><a href="#" onclick="abrirModalEsqueciSenha()">Esqueci minha senha</a></small>
  </div>

  <!-- Modal de Login -->
  <div class="modal" id="modalLogin">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModalLogin()">&times;</span>
      <h2>Login</h2>
      <input type="text" id="login-usuario" placeholder="UsuÃ¡rio">
      <input type="password" id="login-senha" placeholder="Senha">
      <button onclick="realizarLogin()">Entrar</button>
    </div>
  </div>

  <!-- Modal Esqueci Senha -->
  <div class="modal" id="modalEsqueci">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModalEsqueciSenha()">&times;</span>
      <h2>Recuperar Senha</h2>
      <input type="email" id="email-recuperacao" placeholder="Informe seu e-mail">
      <button onclick="enviarRecuperacao()">Enviar</button>
      <p id="mensagem-recuperacao"></p>
    </div>
  </div>
</body>
</html>
